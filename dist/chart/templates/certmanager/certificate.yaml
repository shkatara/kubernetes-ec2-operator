{{- if .Values.certmanager.enable }}
# Self-signed Issuer
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: selfsigned-issuer
  namespace: {{ .Values.controllerManager.namespace }}
spec:
  selfSigned: {}
{{- if .Values.webhook.enable }}
---
# Certificate for the webhook
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  annotations:
    {{- if .Values.crd.keep }}
    "helm.sh/resource-policy": keep
    {{- end }}
  name: serving-cert
  namespace: {{ .Values.controllerManager.namespace }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  dnsNames:
    - ec2operator.{{ .Values.controllerManager.namespace }}.svc
    - ec2operator.{{ .Values.controllerManager.namespace }}.svc.cluster.local
    - ec2operator-webhook-service.{{ .Values.controllerManager.namespace }}.svc
  issuerRef:
    kind: Issuer
    name: selfsigned-issuer
  secretName: webhook-server-cert
{{- end }}
{{- if .Values.metrics.enable }}
---
# Certificate for the metrics
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  annotations:
    {{- if .Values.crd.keep }}
    "helm.sh/resource-policy": keep
    {{- end }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: metrics-certs
  namespace: {{ .Values.controllerManager.namespace }}
spec:
  dnsNames:
    - ec2operator.{{ .Values.controllerManager.namespace }}.svc
    - ec2operator.{{ .Values.controllerManager.namespace }}.svc.cluster.local
    - ec2operator-metrics-service.{{ .Values.controllerManager.namespace }}.svc
  issuerRef:
    kind: Issuer
    name: selfsigned-issuer
  secretName: metrics-server-cert
{{- end }}
{{- end }}
