{{- if .Values.metrics.enable }}
apiVersion: v1
kind: Service
metadata:
  name: ec2operator-controller-manager-metrics-service
  namespace: {{ .Values.controllerManager.namespace }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  ports:
    - port: 8443
      targetPort: 8443
      protocol: TCP
      name: https
  selector:
    control-plane: controller-manager
{{- end }}
