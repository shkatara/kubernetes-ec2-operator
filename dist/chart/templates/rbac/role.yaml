{{- if .Values.rbac.enable }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: ec2operator-manager-role
rules:
- apiGroups:
  - compute.cloud.com
  resources:
  - ec2instances
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - compute.cloud.com
  resources:
  - ec2instances/finalizers
  verbs:
  - update
- apiGroups:
  - compute.cloud.com
  resources:
  - ec2instances/status
  verbs:
  - get
  - patch
  - update
{{- end -}}
