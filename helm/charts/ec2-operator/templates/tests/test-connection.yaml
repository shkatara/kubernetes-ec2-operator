apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "ec2-operator.fullname" . }}-test-connection"
  labels:
    {{- include "ec2-operator.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
  namespace: {{ .Values.namespace }}
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "ec2-operator.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
